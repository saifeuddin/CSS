<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Overlaping Items with Css </title>

        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 300px);
                grid-template-rows: 300px 200px 200px;
            }

            .box1 {
                background-color: red;
                grid-row: 1/3;
                grid-column: 1/2;
            }

            .box2 {
                background-color: yellow;
                grid-row: 1/2 ;
                grid-column: 2/3;
            }

            .box3 {
                background-color: grey;
                grid-column: 3/4 ;
                grid-row: 1/4;
            }

            .box4 {
                border: 6px solid #000;
                grid-column: 1/4;
                grid-row: 2/4 ;

                display: grid;
                
                            /* Use to center  item*/
                justify-content: center;
                /* justify-items: center; */
                align-items: center;

                text-align: center;
            }
            .box4 .overl{
                border: 1px solid #000;
                padding: 20px;


                            /* Or use this to center  */
                /* width: 20%; */
                /* height: 20%; */
                /* margin: auto auto; */
                /* text-align: center; */
            }
        </style>
</head>
<body>
    




    <div class="grid">
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> <div class="overl"> Overlaping </div> </div>
    </div>




</body>
</html>
