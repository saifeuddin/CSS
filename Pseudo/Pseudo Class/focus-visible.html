<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button:focus-visible{
            background-color: rgb(10, 7, 7);
            color: rebeccapurple;
            outline: 4px solid red;
        }

        textarea:focus{
            background-color: blueviolet;
            outline: none;
        }
       
       
        textarea:focus-visible{
            background-color: rgb(155, 145, 165);
            outline: 5px solid;
        }
    </style>
</head>
<body>

        <h1>Css :focus-visible Pseudo Class</h1>    
            <p>
                The :focus-visible pseudo-class (also known as the “Focus-Indicated” pseudo-class) is a native CSS way
                to style elements that:
            </p>
            <ol>
                <li>
                    Are in focus
                </li>
                <li>Need a visible indicator to show focus (more on this later)</li>
            </ol>
            <h3>Example</h3>    
                <button> Focus</button>
                    <b>Use keyboard to see the effect</b>

            <br>
            <br>
            <br>
            <br>


            <h3>Example :</h3>
            <textarea name="" id="" cols="" rows="" placeholder="Demo: click inside me (or tab to me) to focus"></textarea>
</body>
</html>
