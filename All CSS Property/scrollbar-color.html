        <div
            style="border: 3px solid black; padding: 20px; margin: 40px 0;">
            <h1
                style="background-color: blueviolet; padding: 20px;">
                ## Css scrollbar-color Property
            </h1>
            <br>

            <p> <b>
                    The scrollbar-color property controls the two colors of a scrollbar: the thumb color and the track color.
                </b>
            </p>
            <img src="scrol-color.jpg" alt="">
            

            <h2>Syntax:</h2>
            <pre>
        <big>
        scrollbar-color: auto | dark | light | color;
        </big>
            </pre>
