<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            background-color: #eb6a6a;
            width: 100%;
            padding: 30px;
            font-size: 35px;
            text-align: center;
        }
        .row
        {
            width: 100%;
        }
        .row .column{
            float: left;
            width: 33.33%;
            height: 300px;
            padding: 10px;
            
        }
        .row::after{
            content: " ";
            clear: both;
            display: table;
        }
        .footer{
            background-color: #da5454;
            width: 100%;
            padding: 10px;
            font-size: 35px;
            text-align: center
        }

        @media screen and (max-width:600px) {
            .row .column{
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    

<h2>CSS Template using Float</h2>
<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will
    stack on top of each other.</p>
<p>Resize the browser window to see the responsive effect.</p>

<div class="header">
    <h2>Header</h2>
</div>

<div class="row">
    <div class="column" style="background-color:#aaa;">Column</div>
    <div class="column" style="background-color:#bbb;">Column</div>
    <div class="column" style="background-color:#ccc;">Column</div>
</div>

<div class="footer">
    <p>Footer</p>
</div>



</body>
</html>
