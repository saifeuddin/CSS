<style>
        .container{
            position: relative;
            width: 30%;
            /* border: 1px solid #000; */
        }
        .container img{
            display: block;
            width: 100%;
            height: auto;
        }
        .container .overlay{
            position: absolute;
            right: 100%;
            left: 100%;
            bottom: 0;
            top: 0;

                    /* Ekhany width:0 thakby */
            width: 0;
            height: 100%;
            background-color: #008CBA;
            transition: .5s ease;


            overflow: hidden;
            /* opacity: 0; */
        }
        .container:hover .overlay{
            right: 0;
            left: 0;
            width: 100%;


            /* opacity: 1; */
        }
        .overlay .text{
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #179c53;
            padding: 10px;
            border: 1px solid rgb(187, 172, 172);
        }
    </style>




</head>
<body>
