<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip an Image</title>

    <style>
        .container img:hover{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

            <h1>Flip an Image</h1>
                <p>
                    Move your mouse over the image:
                </p>

            <h3>Example:</h3>
            <div class="container">
                <img src="paris.jpg" alt="">
            </div>
    
</body>
</html>
