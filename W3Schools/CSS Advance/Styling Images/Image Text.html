<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text</title>

    <style>
        .container{
            position: relative;
            margin-bottom: 20px;
        }
        .container img{
            object-fit: cover;
            opacity: 0.6;
            width: 100%;
        }
    .container .text{
        position: absolute;
    }
    .container .top{   
        top: 0px;
        left: 50%;
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .container .bottom{   
        bottom: 0;
        left: 40%;
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .container .center{   
        bottom: 40%;
        left: 40%;
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .container .left{   
        bottom: 45%;
        left: 0px;
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .container .right{   
        bottom: 45%;
        right: 0;
        font-size: 30px;
        text-transform: uppercase;
        font-weight: bold;
    }

    </style>
</head>
<body>

        <h1> Image Text</h1>
            <p>How to position text in an image</p>
        <h2>Example:</h2>

        <div class="container">
            <img src="paris.jpg" alt="Cinque Terre" width="1000" height="350">
            <div class="text top">Top</div>
        </div>
        <div class="container">
            <img src="paris.jpg" alt="Cinque Terre" width="1000" height="300">
            <div class="text bottom">bottom</div>
        </div>
        <div class="container">
            <img src="paris.jpg" alt="Cinque Terre" width="1000" height="300">
            <div class="text center">center</div>
        </div>
        <div class="container">
            <img src="paris.jpg" alt="Cinque Terre" width="1000" height="300">
            <div class="text right">right</div>
        </div>
        <div class="container">
            <img src="paris.jpg" alt="Cinque Terre" width="1000" height="300">
            <div class="text left">left</div>
        </div>

</body>
</html>
