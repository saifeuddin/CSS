<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS perspective Property </title>


    <style>
        .ex1 {
        perspective: 800px;
        }

        .ex2 {
        perspective: 150px;
        }
        .ex1 .cube, .ex2 .cube{
            font-size: 4em;
            width: 2em;
            margin: 1.5em auto;

            transform-style: preserve-3d;
            transform: rotateX(-45deg) rotateY(30deg);
        }
        .ex1 .side, .ex2 .side{

            position: absolute;
            
            background-color: rgba(100, 100, 100, 0.5);
            border: 1px solid red;

            width: 2em;
            height: 2em;
            line-height: 2em;
            text-align: center;
            backface-visibility: visible;
        }
        .cube .front{
            transform: translateZ(1em);
        }
        .cube .top{
            transform: rotateX(90deg) translateZ(1em);
        }
        .cube .right{
            transform: rotateY(90deg) translateZ(1em);
        }
        .cube .left{
            transform: rotateY(-90deg) translateZ(1em);
        }
        .cube .bottom{
            transform: rotateX(-90deg) translateZ(1em);
        }
        .cube .back{
            transform: rotateY(180deg) translateZ(1em);
        }
    </style>
</head>
<body>

            <!-- <h1>CSS Perspective(দৃষ্টিভঙ্গি) Property</h1>
            <br>
            <h2>Definition and Usage</h2>
                <p>The perspective property is used to give a 3D-positioned element some perspective.</p>
            <p>
                The perspective property defines how far the object is away from the user. So, a lower value will result
                in a more intensive 3D effect than a higher value.
            </p>
            <p>
                When defining the perspective property for an element, it is the "CHILD elements that get the perspective"
                view, NOT the element itself.
            </p>
            <br>
            <h2>Syntax</h2>
            <h2> Property values</h2>
                <ol>
                   <li>length
                       <p>
                           How far the element is placed from the view
                       </p>
                   </li>
                    <li>none
                        <p>
                            Default value. Same as 0. The perspective is not set
                        </p>
                    </li>
                </ol>
                        -->
            <br>
            <br>
            <h2>Perspective: 800px</h2>
            <div class="ex1">
                <div class="cube">
                    <div class="side front">1</div>
                    <div class="side back">6</div>
                    <div class="side right">4</div>
                    <div class="side left">3</div>
                    <div class="side top">5</div>
                    <div class="side bottom">2</div>
                </div>
            </div>

            <h2 style="margin-top: 300px;">Perspective: 800px</h2>
            <div class="ex2">
                <div class="cube">
                    <div class="side front">1</div>
                    <div class="side back">6</div>
                    <div class="side right">4</div>
                    <div class="side left">3</div>
                    <div class="side top">5</div>
                    <div class="side bottom">2</div>
                </div>
            </div>
                





    
</body>
</html>
