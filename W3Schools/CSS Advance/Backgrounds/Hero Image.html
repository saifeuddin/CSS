<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: arial, Helvetica, sens-serif;
        }
        .hero-image{
            background: url(s.jpg) no-repeat top center / cover;
            height: 500px;
            position: relative;
            margin: 20px;
        }
        .hero-text{
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p{
            margin-left: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
            <div class="hero-image">
                <div class="hero-text">
                    <h1 style="font-size:50px">I am John Doe</h1>
                    <h3>And I'm a Photographer</h3>
                    <button>Hire me</button>
                </div>
            </div>

            <p>Page content..</p>
            <p>Note that this technique will also make the image responsive: Resize the browser window to see the
                effect.</p>
</body>
</html>
