<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Reflections</title>

    <style>


                /* Image Reflection  */
        img {
        -webkit-box-reflect: below;
        }


                /* Image Reflection and Offset  */
        img {
        -webkit-box-reflect: below 80px;
        }



                /* Reflection With Gradient */
        img {
        -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4));
        }
    </style>


</head>
<body>
    

            <h1> CSS Image Reflections </h1>
                <p>The "box-reflect" property is used to create an image reflection.</p>
                <p>
                    The box-reflect property is used to create an image reflection.
                </p>

</body>
</html>
