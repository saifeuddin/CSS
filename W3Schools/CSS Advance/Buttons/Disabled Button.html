<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled Buttons</title>


    <style>
        button{
            padding:  20px 50px ;
            background-color: rgb(145, 165, 44);
            border: none;
        }
        #b{
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

            <h1>Disabled Buttons</h1>
                <button>Normal </button>
                <button id="b">Disabled </button>
    
</body>
</html>
