<style>
    .button {
    position: relative;
    background-color: #4CAF50;
    color: #FFFFFF;
    
    border: none;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    text-align: center;
    
    transition-duration: 0.4s;


    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
    }
    .button::after{
        content: '';
        position: absolute;
        display: block;
        background-color: #855050;

        padding: 300% 0 0 350%;
        margin-top: -130%;
        margin-left: -20% !important;
        opacity: 0;
        transition: all 8s;
    }
    .button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
    }
</style>








</head>
<body>
