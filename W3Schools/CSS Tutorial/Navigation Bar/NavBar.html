    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .horizontal{
            /* border: 1px solid #000; */
            background-color: rgb(17, 16, 15);
            height: 61px;
            width: 1000px;
        }
        .horizontal ul{
            list-style: none;
        }
        .horizontal ul li{
            float: left;
            width: 20%;
            padding: 20px;
        }
        .horizontal ul li:nth-child(1){
            color: rgb(244, 253, 253);
            background-color: rgb(27, 204, 145);
        }
        .horizontal ul li:nth-child(2){
            color: rgb(244, 241, 247);
        }
        .horizontal ul li:nth-child(3){
            color: rgb(245, 242, 247);
        }
        .horizontal ul li:nth-child(4){
            color: rgb(223, 227, 233);
            float: right;
        }
    </style>


</head>
