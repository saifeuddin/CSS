    <style>
        ol{
            list-style-type: none;
            counter-reset: section;
        }
        li::before{
            counter-increment: section;
            content: counters(section,".") " ";
        }
    </style>

        <p> CSS Counters are "variables" maintained by css whose values can be increment by css rules(to track how many times they are used). <br>

            <br>
            <br>
        <h2>Automatic Numbering With Counters </h2>
        <p> Css Counters are like variables. The variable values can be incremented by css rules(which will track how many times they are used).</p>
            <br>
        <p> To work with counters use this properties :</p>
            <ul>
                <li>counter-reset - Creates or resets a counter</li>
                <li> counter-increment - Increments a counter value </li>
                <li>content - Inserts generated content</li>
                <li>counter() or counters() function - Adds the value of a counter to an element </li>
            </ul> -->
