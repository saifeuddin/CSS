    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            background-color: #333;
            overflow: hidden;
            list-style: none;
        }
        ul li{
            float: left;
        }
        ul li a{
            text-decoration: none;
            text-align: center;
            display: inline-block;
            padding: 14px 16px;
            color: rgb(255, 255, 255);
        } 
        li a:hover{  
            background-color: red;
        }




        .dropdown{
            display: inline-block;
        }
        .dropdown .content{
            background-color: #f9f9f9;

            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
            z-index: 1;
        }
        .dropdown .content a{
            color: black;
            padding: 15px 18px;
            display: block;
            text-align: left;
        }
        .dropdown:hover .content{
            display: block;
        }
        .dropdown .content a:hover{
            border: 1px solid #000;
            background-color: #f1f1f1;
        }

    </style>



</head>
<body>



            <ul>
                <li><a href=""> Home </a></li>
                <li><a href=""> News </a></li>
                <li class="dropdown">
                    <a href="" class="btn"> Drop Down </a>
                    <div class="content">
                        <a href=""> Link 1 </a>
                        <a href=""> Link 2 </a>
                        <a href=""> Link 3 </a>
                    </div>
                </li>
            </ul>

            <h1> Dropdown Menu inside a Navigation Bar</h1>
            <p>Hover over the "Dropdown" link to see the dropdown menu.</p>





</body>
