<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-aligned Dropdown Content</title>


    <style>
                *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                }
        .btn{
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: medium;
            border: none;
            cursor: pointer;
        }

        .dropdown{
            /* background-color: red; */
            padding: 10px;

            position: relative;

            display: inline-block
        }
        .dropdown .content{
            display: none;
            position: absolute;
            /* right: 0; */
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 1;
        }
        .dropdown .content a{ 
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px 16px;
        }

        .dropdown .content a:hover{
            background-color: #f1f1f1;
            border: 1px solid #000;
        }
        .dropdown:hover .content{
            display: block;
        }
        .dropdown:hover .btn{
            background-color: #3e8e41;
        }
        .dropdown .btn:hover{
            background-color: #273b28;
        }
    </style>

</head>
<body>

            <h1>Right-aligned Dropdown Content</h1>
            <p> If you want the dropdown menu to go from right to left, instead of left to right, add right: 0; </p>
            <br>
            <br>
            <br>

            <div class="dropdown" style="float: left; margin-left: 10px;">
                <button class="btn"> Left</button>
                <div class="content" style="left: 0;">
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                    <a href="">Link 4</a>
                </div>
            </div>



            <div class="dropdown" style="float: right; margin-right: 10px;">
                <button class="btn"> Right</button>
                <div class="content" style=" right:0px;" >
                    <a href="">Link 1</a>
                    <a href="">Link 2</a>
                    <a href="">Link 3</a>
                    <a href="">Link 4</a>
                </div>
            </div>




    
</body>
</html>
