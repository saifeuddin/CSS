            <h1>CSS attr() Function</h1>
                <h2>Definition and Usage </h2>
                <p>The attr() function returns the value of an attribute of the selected elements.</p>

                <h2>Css Syntax </h2>
                <pre>
                    " "att(attribute- name)" "
                </pre>
                <h2>Value</h2>
                    <ul>
                        <li>attribute-name
                            <p>Required. The name of the attribute of the HTML element(s)</p>
                        </li>
                    </ul>
