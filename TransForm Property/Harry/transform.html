<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transform Property Tutorial </title>
</head>
<style>


.container{
    background-color: bisque;
    height: 60vh;
    display: flex;

            /* To Center  */
    justify-content: center;
    align-items: center;
}


.div1 {
    background-color: aqua;
    width: 20%;
    height: 40%;

        /* TO Center 
    margin: 90px auto; */

        /* Super Center  */
    display: flex;
    justify-content: center;
    align-items: center;


    transition: all 0.5s ease-in-out;
}
.div1:hover{
        transform: rotate(45deg);
        transform: skew(45deg);
        transform: scale(2);
        transform: translate(90px) ;
}
















</style>
<body>





    <div class="container">
        <div class="div1"> This is a Box</div>
    </div>



























</body>
</html>
